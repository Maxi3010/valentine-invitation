<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #000000, #1a0033);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        text-align: center;
        padding: 20px;
        color: #fff;
        background-image: url('https://raw.githubusercontent.com/Maxi3010/valentine-invitation/main/WhatsApp%20Bild%202025-01-21%20um%2015.08.42_a1669ea7.jpg');
        background-size: cover; /* Ensures the image covers the entire viewport */
        background-position: center center; /* Centers the image */
        background-attachment: fixed; /* Keeps the image in place while scrolling */
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        backdrop-filter: blur(5px);
    }

    h1 {
        color: #9d4edd;
        text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        font-size: 2.5em;
        margin-bottom: 30px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }
        to {
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.8);
        }
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #9d4edd;
        color: white;
        box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(157, 78, 221, 0.5);
    }

    .heart {
        position: fixed;
        font-size: 1.5em;
        animation: float 6s ease-in-out infinite;
        opacity: 0;
        filter: hue-rotate(45deg);
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }

    .lyrics-container {
        margin: 20px 0;
        font-style: italic;
        color: #c77dff;
        text-shadow: 0 0 5px rgba(199, 125, 255, 0.5);
        animation: fadePulse 4s infinite;
    }

    @keyframes fadePulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }

    #responseText {
        font-size: 1.5em;
        color: #c77dff;
        text-shadow: 0 0 5px rgba(199, 125, 255, 0.3);
        margin-top: 20px;
        min-height: 60px;
    }

    .music-player {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(26, 26, 26, 0.9);
        padding: 15px 30px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 0 20px rgba(157, 78, 221, 0.3);
    }

    .music-player button {
        background: none;
        border: none;
        color: #9d4edd;
        cursor: pointer;
        font-size: 1.5em;
        transition: all 0.3s ease;
    }

    .music-player button:hover {
        transform: scale(1.1);
        color: #c77dff;
    }

    .song-info {
        color: #9d4edd;
        text-align: left;
    }

    .song-title {
        font-weight: bold;
        margin-bottom: 3px;
    }

    .song-artist {
        font-size: 0.8em;
        opacity: 0.8;
    }

    .volume-control {
        display: flex;
        align-items: center;
        gap: 5px;
    }

    #volumeSlider {
        width: 80px;
        accent-color: #9d4edd;
    }

    #lyricsDisplay {
        margin: 20px 0;
        font-size: 1.2em;
        color: #c77dff;
    }

    .background-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }
</style>
