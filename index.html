<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? | SLOW DOWN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000000, #1a0033);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            color: #fff;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #9d4edd;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
            font-size: 2em;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(157, 78, 221, 0.8);
            }
        }

        .valentine-image {
            max-width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #9d4edd;
            color: white;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(157, 78, 221, 0.5);
        }

        .lyrics-container {
            margin: 10px 0;
            font-style: italic;
            color: #c77dff;
            text-shadow: 0 0 5px rgba(199, 125, 255, 0.5);
            animation: fadePulse 4s infinite;
        }

        @keyframes fadePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        #responseText {
            font-size: 1.2em;
            color: #c77dff;
            text-shadow: 0 0 5px rgba(199, 125, 255, 0.3);
            margin-top: 10px;
            min-height: 40px;
        }

        .music-player {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üíú</h1>
        <img class="valentine-image" src="https://github.com/Maxi3010/valentine-invitation/blob/main/WhatsApp%20Bild%202025-01-21%20um%2015.08.42_a1669ea7.jpg?raw=true" alt="Valentine Image">
        <div class="lyrics-container">
            <p>"Baby, can we slow down? I just wanna get to know you..."</p>
        </div>
        <div id="responseText"></div>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes! üíú</button>
            <button class="btn" id="noBtn">No üíî</button>
        </div>
    </div>

    <!-- Spotify Embed -->
    <div class="music-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5H4mXWKcicuLKDn4Jy0sK7?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        const responses = [
            "Baby, can we slow down? üíú",
            "I just wanna get to know you... üåô",
            "Don't run away... ‚ú®",
            "Stay a while longer... üí´",
            "Let's take our time... üåå",
            "We could be perfect... üíú",
            "Just give us a chance... ‚≠ê",
            "Let's make this moment last... üåô"
        ];

        const lyrics = [
            "Baby, can we slow down?",
            "I just wanna get to know you",
            "Tell me all your secrets",
            "I just wanna show you"
        ];

        let currentLyricIndex = 0;
        let isPlaying = false;
        let clickCount = 0;

        function updateLyrics() {
            const container = document.querySelector('.lyrics-container');
            container.innerHTML = `<p>"${lyrics[currentLyricIndex]}"</p>`;
            currentLyricIndex = (currentLyricIndex + 1) % lyrics.length;
        }

        setInterval(updateLyrics, 4000);

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíú';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function celebrate() {
            setInterval(createHeart, 300);
            document.getElementById('responseText').innerHTML = "Baby, you're all I want! üíú";
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';

            // Trigger notification
            if (Notification.permission === "granted") {
                new Notification("She said Yes! üíú", {
                    body: "You are the one! üíú",
                    icon: "https://cdn-icons-png.flaticon.com/512/64/64346.png"
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("She said Yes! üíú", {
                            body: "You are the one! üíú",
                            icon: "https://cdn-icons-png.flaticon.com/512/64/64346.png"
                        });
                    }
                });
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            clickCount++;
            if (clickCount <= responses.length) {
                document.getElementById('responseText').innerHTML = responses[clickCount - 1];
            }
        }

        document.getElementById('yesBtn').addEventListener('click', celebrate);
        document.getElementById('noBtn').addEventListener('mouseover', moveButton);
        document.getElementById('noBtn').addEventListener('click', moveButton);

        setInterval(createHeart, 2000);
    </script>
</body>
